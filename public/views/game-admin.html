<h2>Add Game</h2>
<form>
    <div class="row">
        <div class="form-group">
            <label for="tournament">Tournament:</label>
            <select class="form-control" name="tournamentSelect" id="tournament" ng-model="game.tournament">
                <option value="West Ferris">West Ferris</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gameId">GameId:</label>
            <input type="text" ng-model="game.gameId" class="form-control" id="gameId">
        </div>
        <div class="form-group">
            <label for="gameDate">Date:</label>
            <input type="dateTime" ng-model="game.gameDate" class="form-control" id="gameDate">
        </div>
    </div>
    <div class="row">
        <div class="col col-sm-6">
            <div class="form-group">
                <label for="team1select">Home:</label>
                <select class="form-control" name="team1Select" id="team1select" ng-model="game.home">
                    <option ng-repeat="team in allTeams" value="{{team.name}}">{{team.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="homeScore">Home:</label>
                <input type="number" ng-model="game.homeScore" class="form-control" id="homeScore">
            </div>
        </div>
        <div class="col col-sm-6">
            <div class="form-group">
                <label for="team2select">Visitor:</label>
                <select class="form-control" name="team2Select" id="team2select" ng-model="game.visitor">
                    <option ng-repeat="team in allTeams" value="{{team.name}}">{{team.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="visitorScore">Visitor:</label>
                <input type="number" ng-model="game.visitorScore" class="form-control" id="visitorScore">
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-default" ng-click="submit()">Create/Update</button>
    <button type="button" class="btn btn-default" ng-click="delete()">Delete</button>
</form>
<h2>Tournament Games Played</h2>
<table class="table table-bordered table-striped">
    <tr>
        <th style="width: 20%">Date</th>
        <th style="width: 20%">Tournament</th>
        <th style="width: 20%">Home</th>
        <th style="width: 10%">Score</th>
        <th style="width: 20%">Visitor</th>
        <th style="width: 10%">Score</th>
    </tr>
    <tr ng-class="game.isPlayoff ? 'provincial-playoff' : ''" ng-repeat="game in games | orderBy:'gameDate'">
        <td <style="width: 20%; font-size: 1.25em" ng-bind="game.gameDate | date:'MMM dd yyyy'"></td>
        <td style="width: 20%">{{game.tournament}}</td>
        <td style="width: 30%"><a ng-href="/team/{{game.home}}">{{game.home}}</a></td>
        <td style="width: 10%">{{game.homeScore}}</td>
        <td style="width: 30%"><a ng-href="/team/{{game.visitor}}">{{game.visitor}}</a></td>
        <td style="width: 10%">{{game.visitorScore}}</td>
    </tr>
</table>
